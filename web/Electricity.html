        <script>
            
            function elec()
            {
                var date     = Date();
                var random1  = Math.floor((Math.random()* 9) + 1) +""+ Math.floor((Math.random()* 9) + 99);
                var random2  = Math.floor((Math.random()* 8) + 1) +""+ Math.floor((Math.random()* 9) + 99);
                var random3  = Math.floor((Math.random()* 7) + 1) +""+ Math.floor((Math.random()* 9) + 99);
                var random4  = Math.floor((Math.random()* 6) + 1) +""+ Math.floor((Math.random()* 9) + 99);
                
                document.write = "'"  +random1 + " "+random3 + " "+random2 + " "+random4 +"' "+ date;
            }
        </script>
    </head>
